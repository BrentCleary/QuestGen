<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Conclusion Page</title>
</head>

<body class="bg-dark">

    <!-- Nav Bar -->
    <div class="row justify-content-md-center mt-4 mb-4">
        <div class="col"></div>
        <div class="col">
            <h1 class="text-white text-center">QUEST-GEN</h1>
        </div>
        <div class="col"></div>
    </div>

    <!-- Information Bar -->
    <div>
        <h3 class="text-white text-center mt-4 mb-4">Thanks for Playing!</h3>
    </div>

    <div class="center-container mx-auto">

        <div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            </ol>

            <div class="carousel-inner">

                <div class="carousel-item active">
                    
                    <div class="overlay_image mx-auto">
                        
                        <img src="{{ url_for('static', filename='imgs/bo0e4c9zqnd81.jpg') }}" alt="dragon" class="image">
                    
                    </div>
                    <div class="overlay_image mx-auto">
                        <h4>A dragon appears atop the spire! How will you procede?</h4>
                    </div>
                    <div class="overlay_image mx-auto">
                        <h4>PET THE DRAGON</h4>
                    </div>
                </div>
                
                {% for img_url in dragon_path %}
                <div class="carousel-item">
                    <div class="overlay_image mx-auto">
                        
                        <img src="{{ img_url }}" alt="dragon" class="image">
                        
                    </div>
                    <div class="overlay_image mx-auto">
                        <h4>AMAZING! You are not a smoldering cinder... yet. Even it's scales feel hot to the touch.</h4>
                    </div>
                    <div class="overlay_image mx-auto">
                        <h4>TRY TO RIDE IT</h4>
                    </div>
                </div>
                {% endfor %}

            </div>
            <a href="#myCarousel" class="carousel-control-prev" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                
            </a>
            <a href="#myCarousel" class="carousel-control-next" role="button" data-bs-slide="next">
                <span class="sr-only">Next</span>
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>

        <!-- Navigation Buttons -->
        <div class="container text-center mt-5">
            <div class="row">
            <div class="col">
                <a href="/"><button type="button" class="btn btn-light">Return to Home</button></a>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">Save Story and Images</button>
            </div>
            <div class="col">
                <a href="/first_page"><button type="button" class="btn btn-light">Replay Story from Start</button></a> 
            </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->
</body>
</html>
